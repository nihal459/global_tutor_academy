<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .payment-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .product-details {
            padding: 20px;
            flex: 1;
            border-right: 1px solid #ddd;
            text-align: center;
        }

        .payment-form {
            padding: 20px;
            flex: 1;
        }

        .payment-form input, .payment-form select {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .powered-by {
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <!-- Product Details -->
    <div class="product-details">
        <h4>Test product</h4>
        <h2>$12.34</h2>
        <div class="powered-by">Powered by <strong>Stripe</strong></div>
    </div>

    <!-- Payment Form -->
    <div class="payment-form">
        <h5>Pay with card</h5>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card information</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 1234 1234 1234">
            </div>
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="MM / YY">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="CVC">
                </div>
            </div>
            <div class="mb-3">
                <label for="nameOnCard" class="form-label">Name on card</label>
                <input type="text" class="form-control" id="nameOnCard" placeholder="Enter name on card">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country or region</label>
                <select class="form-select" id="country">
                    <option selected>Choose...</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="saveInfo">
                <label class="form-check-label" for="saveInfo">Securely save my information for 1-click checkout</label>
            </div>
            <a href="user_dashboard.html" class="btn btn-primary">Pay</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
