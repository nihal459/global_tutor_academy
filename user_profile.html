<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Global Tutor Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dashboard-sidebar {
            height: 150vh;
            background-color: #343a40;
            padding-top: 20px;
            width:150px;
        }

        .sidebar-link {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        .sidebar-link:hover {
            background-color: #495057;
        }

        .content-area {
            padding: 20px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }

        .btn-primary,
        .btn-success {
            margin-top: 10px;
        }

        .profile-dropdown .dropdown-menu {
            right: 0;
            left: auto;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Global Tutor Academy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Notifications Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle position-relative" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-bell"></i>
                                <span class="notification-badge">3</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">New course request approved</a></li>
                                <li><a class="dropdown-item" href="#">Payment link for course XYZ</a></li>
                                <li><a class="dropdown-item" href="#">Class timetable updated</a></li>
                            </ul>
                        </li>
                        <!-- Profile Dropdown -->
                        <li class="nav-item dropdown profile-dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="user_profile.html">Profile</a></li>
                                <li><a class="dropdown-item" href="index.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 dashboard-sidebar">
                <a href="user_dashboard.html" class="sidebar-link">Dashboard</a>
            </div>

            <!-- Content Area -->
            <div class="col-md-10 content-area">
                <!-- Dashboard Widgets -->
                <div class="row">
                    <!-- Browse Courses Widget -->
          
                </div>

        
                <div class="card mb-4">
                    <div class="card-header">Profile Settings</div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="emailProfile" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailProfile" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="schoolProfile" class="form-label">School</label>
                                    <input type="text" class="form-control" id="schoolProfile" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="countryProfile" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="countryProfile" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phoneProfile" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneProfile" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fathersName" class="form-label">Father's Name</label>
                                    <input type="text" class="form-control" id="fathersName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fathersContact" class="form-label">Father's Contact Number</label>
                                    <input type="tel" class="form-control" id="fathersContact" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>

               
    
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>Â© 2024 Global Tutor Academy. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
