<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard - Global Tutor Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dashboard-sidebar {
            height: 150vh;
            background-color: #343a40;
            padding-top: 20px;
            width: 150px;
        }

        .sidebar-link {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            transition: background-color 0.3s ease;
        }

        .sidebar-link:hover {
            background-color: #495057;
        }

        .content-area {
            padding: 20px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }

        .btn-primary,
        .btn-success {
            margin-top: 10px;
        }

        .profile-dropdown .dropdown-menu {
            right: 0;
            left: auto;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Global Tutor Academy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Notifications Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle position-relative" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-bell"></i>
                                <span class="notification-badge">3</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">New course request approved</a></li>
                                <li><a class="dropdown-item" href="#">Payment link for course XYZ</a></li>
                                <li><a class="dropdown-item" href="#">Class timetable updated</a></li>
                            </ul>
                        </li>
                        <!-- Profile Dropdown -->
                        <li class="nav-item dropdown profile-dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="tutor_profile.html">Profile</a></li>
                                <li><a class="dropdown-item" href="index.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 dashboard-sidebar">
                <a href="tutor_dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="manage_batches.html" class="sidebar-link">Manage Batches</a>
                <a href="manage_requests.html" class="sidebar-link">Manage Requests</a>
                <a href="assign_batches.html" class="sidebar-link">Assign Batches</a>
            </div>

            <!-- Content Area -->
            <div class="col-md-10 content-area">
                <!-- Update Profile Section -->
               



                <!-- Batch Assigning Section -->
                <div class="card mb-4">
                    <div class="card-header">Batch Assigning</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-3">
                                <label for="selectStudent">Select Student</label>
                                <select class="form-control" id="selectStudent">
                                    <option>John Doe</option>
                                    <option>Jane Smith</option>
                                    <option>Mark Johnson</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="selectBatch">Select Batch</label>
                                <select class="form-control" id="selectBatch">
                                    <option>Batch A</option>
                                    <option>Batch B</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Assign Batch</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
        <div class="container p-4">
            <p>&copy; 2024 Global Tutor Academy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
